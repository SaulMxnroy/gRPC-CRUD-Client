<div class="container col-md-6" >
    <div class="card">
        <div class="card-header">
            <h3>Edit User Information</h3> 
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="" >First Name:</label>
                <input [(ngModel)]="user.firstName" class="form-control" style="margin-left: 10px;" >
            </div>
            <div class="form-group">
                <label for=""style="margin-top: 10px;">Last Name:</label>
                <input [(ngModel)]="user.lastName" class="form-control" style="margin-left: 10px;" >
            </div>
            <div class="form-group">
                <label for=""style="margin-top: 10px;">email:</label>
                <input [(ngModel)]="user.email" name="email" class="form-control" style="margin-left: 10px;" >
            </div>
            <div class="form-group">
                <label for=""style="margin-top: 10px;">Update password:</label>
                <input type="password" class="form-control" style="margin-left: 10px;" [(ngModel)]="user.password">
            </div>
            <button (click)="update(user)" class="btn btn-danger" style="margin-top: 10px;">Update</button>
        </div>
    </div>
</div>
