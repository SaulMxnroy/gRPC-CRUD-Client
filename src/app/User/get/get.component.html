<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Users table</h3>
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>email</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users" class="text-center">
                        <td>{{user.idUser}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <button (click)= "Edit(user)" class="btn btn-warning">Edit</button>
                        <button (click)= "Delete(user)" class="btn btn-danger" style="margin-left: 10px; color: black;">Delete</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
